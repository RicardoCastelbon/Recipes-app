<div class="container-sm mb-4">
  <form
    class="d-flex w-75 mx-auto mt-5"
    [formGroup]="form"
    (submit)="searchRecipe()"
  >
    <input
      class="form-control me-2"
      placeholder="Search"
      formControlName="query"
    />
    
    <div class="form-group w-100">
      <select formControlName="diet"  class="form-select">
        <option selected="selected" value="null">Choose a diet</option>
        <option value="gluten+free">Gluten Free</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
      </select>
    </div>
    <div class="form-group w-100">
      <select formControlName="dishType" class="form-select">
        <option value="breakfast">Breakfast</option>
        <option value="main+course">Main Course</option>
        <option value="dessert">Dessert</option>
      </select>
    </div>
    <button class="btn btn-outline-primary" type="submit">Search</button>
  </form>
  <h1 class="name text-center" *ngIf="showSearch">Search Results</h1>
  <app-recipe-item
    *ngFor="let recipe of recipes"
    [recipe]="recipe"
  ></app-recipe-item>
</div>
