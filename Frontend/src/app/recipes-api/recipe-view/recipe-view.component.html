<div class="container" *ngIf="recipe">
  <div class="row">
    <div class="col-sm text-center mt-5">
      <div class="row">
        <h1 class="name">{{ recipe.title }}</h1>
      </div>
      <div class="row mt-4">
        <div class="col-sm">
          <div class="row">
            <fa-icon [icon]="faClock"></fa-icon>
          </div>
          <div class="row">
            <p>{{ recipe.readyInMinutes }}min</p>
          </div>
        </div>
        <div class="col-sm">
          <div class="row">
            <fa-icon [icon]="faUtensils"></fa-icon>
          </div>
          <div class="row">
            <p>{{ recipe.servings }} Servings</p>
          </div>
        </div>
        <div class="col-sm">
          <div class="row">
            <fa-icon [icon]="faPlate"></fa-icon>
          </div>
          <div class="row">
            <p>{{ recipe.diets }}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <form action="">
            <select class="form-select" aria-label="Default select example">
              <option selected>Add to list</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <button class="btn btn-primary mt-3">Add</button>
          </form>
      </div>
    </div>
    <div class="col-sm">
      <div>
        <img src="{{ recipe.image }}" alt="" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm text-center mt-4">
        <h2 class="name">Instructions</h2>
        <p>{{ recipe.instructions }}</p>
    </div>
    
  </div>
</div>
