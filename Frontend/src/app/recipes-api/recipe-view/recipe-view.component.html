<div class="container" *ngIf="recipe">
  <div class="row">
    <div class="col-sm">
        <h4>{{ recipe.title }}</h4>
    </div>
    <div class="col-sm">{{ recipe.image }}</div>
  </div>
  <div class="row">
    <div class="col-sm">Ingredients</div>
    <div class="col-sm">Nutrition</div>
  </div>
</div>
