<div class="container-sm mx-auto">
  <div class="text-center my-5 name">
    <h1>Dashboard</h1>
  </div>
  <div class="row">
    <div class="col text-center">
      <p><strong>Name:</strong> {{ userName }}</p>
      <p><strong>Email:</strong> {{ userEmail }}</p>
      <div class="mt-3 text-center">
        <a (click)="logout()" routerLink="/login">Logout</a>
      </div>
    </div>
    <div class="col text-center">
      <h2 class="name">Your Lists</h2>
      <form>
        <div class="form-group">
          <input class="" placeholder="Enter list name" required />
        </div>
        <button class="btn mt-3">Create List</button>
      </form>
      <div
        class="d-flex justify-content-center align-items-center mt-4"
        *ngFor="let list of lists"
      >
        <div>
          <a class="mx-5" href="">{{ list.title }}</a>
        </div>
        <button class="btn-red">Delete</button>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col text-center">
      <h2 class="name mb-3">Name of the list</h2>
      <div class="mb-4">
        <a class="mx-5" href="">Recipe Name</a>
        <button class="btn-red">Delete</button>
      </div>
       <div class="mb-4">
        <a class="mx-5" href="">Recipe Name</a>
        <button class="btn-red">Delete</button>
      </div>
       <div class="mb-4">
        <a class="mx-5" href="">Recipe Name</a>
        <button class="btn-red">Delete</button>
      </div>
    </div>
  </div>
</div>
