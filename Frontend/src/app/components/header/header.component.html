<div class="container p-0">
  <nav class="navbar navbar-expand-lg">
    <div class="container nav-wrap">
      <div class="logo m-2">
        <a href="#" class="navbar-brand">
          <img src="assets/img/logo.png" alt="" />
        </a>
      </div>

      <div class="navbar-collapse" id="navbarCollapse">
        <div *ngIf="!this.authService.isLoggedIn" class="navbar-nav ms-auto">
          <a routerLink="/login" class="nav-item btn">Login</a>
          <a routerLink="/signup" class="nav-item btn">Sign Up</a>
        </div>
      </div>
      <div
        *ngIf="this.authService.isLoggedIn"
        class="d-inline-block"
        ngbDropdown
        #myDrop="ngbDropdown"
      >
        <button
          class="btn btn-outline-primary me-2 color-primary"
          id="dropdownManual"
          ngbDropdownAnchor
          (focus)="myDrop.open()"
        >
          <i class="fa fa-user" aria-hidden="true"></i>
        </button>
        <div
          style="background-color: #03a9f4"
          ngbDropdownMenu
          aria-labelledby="dropdownManual"
        >
          <button routerLink="user-dashboard" ngbDropdownItem>DashBoard</button>
          <button (click)="logout()" class="btn" ngbDropdownItem>Logout</button>
        </div>
      </div>
    </div>
  </nav>
</div>
